server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing â€” serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache fingerprinted assets (Vite adds hashes to filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Never cache index.html so deployments take effect immediately
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}
